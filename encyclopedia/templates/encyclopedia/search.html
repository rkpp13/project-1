{% extends "encyclopedia/layout.html" %}

{% block title %}
    Search Results
{% endblock %}

{% block body %}
<h1>Search Results</h1>
<hr>
{% if entries|length == 0 %}
    <p>There were no results matching the query.</p>
{% else %}
    <ul>
        {% for entry in entries %}
            <li><a href="{% url 'entry' entry %}">{{ entry }}</a></li>
        {% endfor %}
    </ul>
{% endif %}
{% endblock %}
